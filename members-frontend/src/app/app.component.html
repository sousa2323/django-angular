<h1>Member</h1>

<table class="alt">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome e Sobrenome</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members" (click)="memberClicked(member)">
      <td>{{ member.id }}</td>
      <td>{{ member.name }} {{ member.surname }}</td>
      <td>{{ member.phone }}</td>
    </tr>
  </tbody>
</table>


<router-outlet></router-outlet>
